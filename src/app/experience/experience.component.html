<div class="content-wrapper">

    <div class="card">
        <div class="card-header">
            User form
        </div>
        <div class="card-body">



            <form [formGroup]="userForm">

                <label>Username</label>
                <input id="fullname" formControlName="fullname" type="text" class="form-control" placeholder="Add the full name of the user">
                <div *ngIf="getControl.fullname.invalid && (getControl.fullname.dirty || getControl.fullname.touched)" class="alert alert-danger">
                    <div *If="getControl.fullname.errors?.required">
                        Name cannot be empty
                    </div>
                    <div *ngIf="getControl.fullname.errors?.minlength">
                        Not enough characters
                    </div>
                    <div *ngIf="getControl.fullname.errors?.maxlength">
                        The username exceeds the maximum number of characters
                    </div>

                    
                </div>
                
                <br>

                <label>Email</label>
                <input id="email" formControlName="email" type="text" class="form-control" placeholder="Add the email">
                <div *ngIf="getControl.email.invalid && (getControl.email.dirty || getControl.email.touched)" class="alert alert-danger">
                    <div *If="getControl.email.errors?.required">
                        email cannot be empty
                    </div>
                    <div *ngIf="getControl.email.errors?.minlength">
                        Not enough characters
                    </div>
                    <br>
                    
                </div>

                <br>

                <label>School</label>
                <input id="school" formControlName="school" type="text" class="form-control" placeholder="Add the school">
                <div *ngIf="getControl.school.invalid && (getControl.school.dirty || getControl.school.touched)" class="alert alert-danger">
                    <div *If="getControl.school.errors?.required">
                        Name cannot be empty
                    </div>
                    
                </div>

                <br>

                <label>Telephone</label>
                <input id="fullname" formControlName="fullname" type="text" class="form-control" placeholder="Add the telephone">

            </form>


        </div>
        <div class="card-footer">

        </div>
    </div>


</div>
